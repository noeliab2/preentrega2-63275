<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BIBLIOTECA DE ICONOS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- LIBRERIA BTS -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!--ENLACE LINK A ESTILOS PROPIOS Y TITULO-->
    <link rel="stylesheet" href="../css/style.css">
    <title>Merch</title>
</head>

<body id="body">
    <!--N1 <== HEADER/NAV-->
    <header id="header">
        <img class="headerLogo" src="../images/logo.png" alt="">
        <nav id="nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="listen.html">Listen</a></li>
                <li><a href="#">Merch</a></li>
                <li><a href="tour.html">Tour</a></li>
            </ul>
        </nav>
    </header>

    <!--N2 <== MAIN-->
    <main class="mainMerch">
        <form>
            <h1 class="title-merch">Official merch store</h1>
        </form>
        <h2 class="subtMerch">Clothes</h2>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/buzodeftones.webp" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Logo Hoodie</h5>
                        <p>$90.00</p>
                    </div>
                </div>
            <div class="carousel-item">
                <img src="../images/topLogo.webp" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Logo Crop Tank Top</h5>
                    <p>$45.00</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/eyeLogo.webp" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Eye Logo T-Shirt</h5>
                    <p>$40.00</p>
                </div>
            </div>
        </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <form class="rowMerch g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </main>
    <!--N3 <== FOOTER-->
    <footer id="footer">
        <section class="footerlogo">
            <img src="../images/logo.png" alt="">
        </section>
        <section id="footerNav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="listen.html">Listen</a></li>
                <li><a href="#">Merch</a></li>
                <li><a href="tour.html">Tour</a></li>
            </ul>
            <p class="footerNav-copy" >Copyright 2024</p>
            <p class="footerNav-copy" >Creado por Noelia Battistezza</p>
        </section>
        <section class="footerRedes">
            <i class="fa-brands fa-x-twitter" style="color: #ffffff;"></i>
            <i class="fa-brands fa-youtube" style="color: #ffffff;"></i>
            <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
            <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
